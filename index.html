<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="This is my app.">
    <title>App | Home</title>

    <!-- FONT AWESOME -->
    <link type="text/css" rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"></link>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- STYLESHEETS -->
    <link type="text/css" rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Ledger</h1>
      <form id="transaction-form" class="transaction-form" action="" method="">
        <div>
          <label class="form-label">Transactions</label>
          <div class="input-group mb-2">
            <input class="form-control" type="text" />
            <button class="btn btn-primary input-group-text" type="submit">Import</button>
          </div>
          <p class="form-text">Paste transaction data for parsing.</p>
          <div>
            <label class="form-label">Or, import a comma-separated values (*.csv) file.</label>
            <input id="transaction-form-input-file" class="form-control" type="file" accept=".csv" multiple />
          </div>
          <div id="transaction-form-status"></div>
        </div>
      </form>
      <div class="transaction-data">
        <h2 class="h2">Transactions</h2>
        <table class="table table-striped table-hover mb-0"></table>
        <div class="transaction-count text-end mb-4 mr-2"></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
